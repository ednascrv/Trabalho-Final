<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mãe Jéssica de Oyá Funiké</title>
  <style>
  
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Trebuchet MS", sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

 
  .parallax {
    height: 400px; 
    background-attachment: fixed; 
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  /*Cada imagem diferente*/
  #parallax1 {
    background-image: url('imagens/jessica3.jpg');
  }
  #parallax2 {
    background-image: url('imagens/chatimage.jpg');
  }
  #parallax3 {
    background-image: url('imagens/logoreinodeoya.jpg');
  }
      section {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-attachment: fixed; /* efeito parallax */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

  /*conteudo entre as imagens*/
  .conteudo {
    height: 200px;
    background-color: #f0f0f0;
    text-align: center;
    padding: 80px 20px;
    font-size: 24px;
    color: #333;
  }
      .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3); /* leve escurecimento p/ legibilidade */
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

      h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #ffd700; /* dourado */
      text-shadow: 2px 2px 6px #000;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .cta {
      background: #b30000;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }
</style>
</head>
<body>

  <div id="parallax1" class="parallax"></div>

  <div class="conteudo">
    <h1>Mãe Jéssica de Oyá Funiké</h1>
    <h2>Atendimento espiritual • Búzios e Cartas</h2>
  </div>

  <div id="parallax2" class="parallax"></div>

  <div class="conteudo">
    <h1>Quer respostas?</h1>
    <h2>Orixá te mostra o caminho!</h2>
    <h6>Realiza-se trabalho para todos os fins.</h6>
      <a href="tel:+5554999981834" class="cta">Agende pelo WhatsApp</a>
      <p>Passo Fundo • RS</p>

  <div id="parallax3" class="parallax"></div>

</body>
</html>
